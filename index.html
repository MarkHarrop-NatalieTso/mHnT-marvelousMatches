<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel-ous Matches</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="wrapper">
        <h1><span class="marvel">Marvel</span><span class="italic">-ous</span><span class="matches">   Matches</span></h1>
    </header>
    <main class="wrapper">
        <section class="gameboard">
            <div class="flex">
                <ul class="timer">
                    
                </ul>
                <ul class="flips">
                    <!-- Flips to get inserted when the Start Game button is clicked -->
                </ul>
            </div>
            <div class="innerGameboard">
                <div class="popUp">
                    <p>Game Rules:</p>
                    <p>To play this game you will need to match the name of the Marvel character with their image.</p>
                    <p>To get started click "Let's Play"</p>
                </div>
            </div>
            <div class="container">
                <div class="center">
                    <button id="letsPlay" class="letsPlay">Let's Play</button>
                </div>
                
            </div>
        </section>
    </main>
    <footer class="flex">
        <li><a href="https://junocollege.com">Created by Natalie Tso and Mark Harrop @ Juno College</a></li>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
